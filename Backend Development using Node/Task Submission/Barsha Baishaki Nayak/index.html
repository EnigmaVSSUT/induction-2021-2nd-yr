<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <div class="container-lg">
    <header style="width: auto; background:blanchedalmond; height: 100px;"><legend><h1 style="margin: 10px; margin-top: 20px;">Qoutes API</h1></legend></header>
   
    <form action="/" method="post">
      <fieldset >
        
        <div class="mb-3">
          <label  class="form-label">Input Number of qoutes</label>
          <input id="num" type="text"  class="form-control" name="num" placeholder=""  min="1" max="10" required   >
          <span id="numspan" class="text-danger"></span>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="Inspirational" id="flexRadioDefault1" >
          <label class="form-check-label" for="flexRadioDefault1">
            Inspirational
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" value="Funny" id="flexRadioDefault2"  checked >
          <label class="form-check-label" for="flexRadioDefault2">
            Funny
          </label>
        </div>
        <div class="mb-3">

        </div>
        <button type="submit" class="btn btn-primary"  name="theForm">Submit</button>
      </fieldset>
    </form>
</div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  </body>
</html>
